<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | WEYZ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .checkout-page {
            min-height: 100vh;
            background: var(--gray-light);
            display: flex;
            flex-direction: column;
        }

        .checkout-header {
            padding: 20px;
            background: var(--white);
            border-bottom: 1px solid var(--gray-med);
            text-align: center;
        }

        .checkout-header .logo-img {
            height: 40px;
        }

        .checkout-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        .checkout-card {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .checkout-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .checkout-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray-med);
        }

        .checkout-item:last-of-type {
            border-bottom: none;
        }

        .checkout-item-img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            background: var(--gray-light);
        }

        .checkout-item-info {
            flex: 1;
        }

        .checkout-item-name {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .checkout-item-size {
            font-size: 12px;
            color: #666;
        }

        .checkout-item-price {
            font-weight: 800;
            font-size: 16px;
        }

        .checkout-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            margin-top: 15px;
            border-top: 2px solid var(--black);
            font-size: 18px;
            font-weight: 800;
        }

        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--black);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .checkout-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: wait;
        }

        .checkout-trust {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .checkout-trust svg {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--black);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
        }

        .empty-cart h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-cart a {
            color: var(--black);
        }
    </style>
</head>

<body class="checkout-page">
    <header class="checkout-header">
        <a href="index.html"><img src="logo.png" alt="WEYZ" class="logo-img"></a>
    </header>

    <div class="checkout-container">
        <a href="javascript:history.back()" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Retour
        </a>

        <div class="checkout-card">
            <h1 class="checkout-title">Récapitulatif</h1>
            <div id="checkout-items"></div>
            <div class="checkout-total">
                <span>Total</span>
                <span id="checkout-total">0,00 €</span>
            </div>
            <button id="checkout-btn" class="checkout-btn" onclick="redirectToStripe()">
                Payer maintenant
            </button>
            <p class="checkout-trust">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                Paiement 100% sécurisé par Stripe
            </p>
        </div>
    </div>

    <script>
        // Stripe Configuration
        const stripe = Stripe('pk_test_51QRZeURxBBzO6509o9wgswut9ldsACIgbZA5MuGzw7tjS8U24Af6Crfz8cGWYOpy1mcij607zISfAK1iui1Zbx0T00v5InE5Io');

        // Price IDs from Stripe Dashboard
        const PRICE_IDS = {
            p1: 'price_1Sq7AwRxBBzO6509ZQh8uVzi',
            p2: 'price_1Sq7BQRxBBzO6509zJgSZzc9',
            bundle: 'price_1Sq7CARxBBzO6509gyFDch9T'
        };

        // Load cart from localStorage or use default
        let cart = JSON.parse(localStorage.getItem('weyz_cart') || '[]');

        function renderCart() {
            const container = document.getElementById('checkout-items');
            const totalEl = document.getElementById('checkout-total');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <h2>Ton panier est vide</h2>
                        <p><a href="index.html">Retour à la boutique</a></p>
                    </div>
                `;
                document.getElementById('checkout-btn').style.display = 'none';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="checkout-item">
                    <img src="${item.image}" alt="${item.name}" class="checkout-item-img">
                    <div class="checkout-item-info">
                        <div class="checkout-item-name">${item.name}</div>
                        <div class="checkout-item-size">Taille: ${item.selectedSize}</div>
                    </div>
                    <div class="checkout-item-price">${item.price.toFixed(2)} €</div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            totalEl.textContent = `${total.toFixed(2)} €`;
        }

        async function redirectToStripe() {
            const btn = document.getElementById('checkout-btn');
            btn.disabled = true;
            btn.textContent = 'Redirection...';

            // Build line items for Stripe
            const lineItems = cart.map(item => ({
                price: PRICE_IDS[item.pid] || PRICE_IDS.p1,
                quantity: 1
            }));

            try {
                const { error } = await stripe.redirectToCheckout({
                    lineItems: lineItems,
                    mode: 'payment',
                    successUrl: window.location.origin + '/success.html',
                    cancelUrl: window.location.href,
                    shippingAddressCollection: {
                        allowedCountries: ['FR', 'BE', 'CH', 'LU', 'MC']
                    }
                });

                if (error) {
                    alert(error.message);
                    btn.disabled = false;
                    btn.textContent = 'Payer maintenant';
                }
            } catch (e) {
                alert('Erreur: ' + e.message);
                btn.disabled = false;
                btn.textContent = 'Payer maintenant';
            }
        }

        // Init
        renderCart();
    </script>
</body>

</html>

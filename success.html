        .success-card {

        .success-icon {

        }

        .success-order span {
            font-weight: 700;
        }

        .success-btn {
            display: inline-block;
            padding: 16px 40px;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .success-btn:hover {
            background: #333;
            transform: translateY(-2px);

</head>
